<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rising Star Manager - Redirecting</title>
    <style>
        body {
            background-color: #0c57ab;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden-links {
            position: absolute;
            left: -9999px;
            top: -9999px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div>
        <h1>Rising Star Manager</h1>
        <div class="spinner"></div>
        <p>Loading your language version...</p>
    </div>

    <!-- Скрытые ссылки для SEO -->
    <div class="hidden-links">
        <!-- English version -->
        <a href="/en/index.html">Home</a>
        <a href="/en/contact.html">Contact</a>
        <a href="/en/pitch.html">Pitch</a>
        
        <!-- Русская версия -->
        <a href="/ru/index.html">Главная</a>
        <a href="/ru/contact.html">Контакты</a>
        <a href="/ru/pitch.html">Презентация</a>
        
        <!-- Hebrew version -->
        <a href="/he/index.html">דף הבית</a>
        <a href="/he/contact.html">יצירת קשר</a>
        <a href="/he/pitch.html">מצגת</a>
    </div>

    <script>
        // Определяем предпочитаемый язык
        function getPreferredLanguage() {
            // Поддерживаемые языки
            const supportedLangs = ['en', 'ru', 'he'];
            
            // 1. Проверяем сохраненный язык
            const savedLang = localStorage.getItem('preferredLang');
            if (savedLang && supportedLangs.includes(savedLang)) return savedLang;
            
            // 2. Анализируем язык браузера
            const browserLang = (navigator.language || navigator.userLanguage || 'en').substring(0, 2);
            
            // Сопоставляем с нашими вариантами
            if (browserLang === 'ru') return 'ru';
            if (browserLang === 'he') return 'he';
            return 'en'; // По умолчанию английский
        }

        // Перенаправляем на соответствующую языковую версию
        window.addEventListener('DOMContentLoaded', () => {
            const lang = getPreferredLanguage();
            setTimeout(() => {
                window.location.href = `/${lang}/index.html`;
            }, 300); // Быстрое перенаправление
        });
    </script>
</body>
</html>
