<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <!-- предыдущие мета-теги и стили остаются без изменений -->
  
  <style>
    /* Добавляем этот стиль для языковых кнопок */
    .lang-buttons {
      display: flex;
      gap: 10px;
      margin-left: 20px;
    }
    
    .lang-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    
    .lang-btn img {
      width: 30px;
      height: 20px;
      border-radius: 3px;
      transition: transform 0.2s;
    }
    
    .lang-btn:hover img {
      transform: scale(1.1);
    }
    
    /* Убираем затемнение после загрузки */
    body.loaded .overlay {
      display: none;
    }
  </style>
</head>
<body class="preload">
  <!-- LOADER -->
  <div id="loader" role="alert" aria-live="assertive" aria-busy="true" aria-label="Загрузка сайта">
    <div>Загрузка...</div>
    <div class="progress-bar" aria-hidden="true">
      <div class="progress-bar-inner"></div>
    </div>
  </div>

  <!-- НАВИГАЦИЯ -->
  <nav>
    <div class="nav-container">
      <div class="nav-brand">
        <img src="logo-w.png" alt="Rising Star Logo" onclick="scrollToTop()" />
      </div>
      
      <!-- Добавляем кнопки языков в основную навигацию -->
      <div class="lang-buttons">
        <button class="lang-btn" onclick="switchLang('en')" aria-label="English">
          <img src="https://flagcdn.com/w40/gb.png" alt="English" />
        </button>
        <button class="lang-btn" onclick="switchLang('ru')" aria-label="Русский">
          <img src="https://flagcdn.com/w40/ru.png" alt="Русский" />
        </button>
        <button class="lang-btn" onclick="switchLang('he')" aria-label="עברית">
          <img src="https://flagcdn.com/w40/il.png" alt="עברית" />
        </button>
      </div>

      <button class="hamburger" id="hamburger" aria-expanded="false" aria-label="Меню">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
          <a href="#desc-text" class="nav-link" id="nav-desc">Описание</a>
          <a href="#services-text" class="nav-link" id="nav-serv">Сервисы</a>
          <a href="#contact-form" class="nav-link" id="nav-cont">Контакты</a>
          <a href="https://results.ristar.co" class="nav-link nav-btn" target="_blank" id="nav-results">Результаты</a>
          <a href="https://registration.ristar.co" class="nav-link nav-btn" target="_blank" id="nav-register">Регистрация</a>
          
          <!-- Кнопки языков в мобильном меню -->
          <div class="mobile-lang-switcher">
            <button class="lang-btn" onclick="switchLang('en')" aria-label="English">
              <img src="https://flagcdn.com/w40/gb.png" alt="English" />
            </button>
            <button class="lang-btn" onclick="switchLang('ru')" aria-label="Русский">
              <img src="https://flagcdn.com/w40/ru.png" alt="Русский" />
            </button>
            <button class="lang-btn" onclick="switchLang('he')" aria-label="עברית">
              <img src="https://flagcdn.com/w40/il.png" alt="עברית" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Затемнение фона (оно будет скрыто после загрузки) -->
  <div class="overlay" id="overlay"></div>

  <!-- Остальное содержимое без изменений -->
  ...

  <script>
    // Обновляем функцию загрузки
    window.addEventListener('load', function() {
      const loader = document.getElementById('loader');
      if (loader) {
        loader.classList.add('hidden');
        document.body.classList.remove('preload');
        document.body.classList.add('loaded');
        
        // Удаляем лоадер и скрываем overlay
        setTimeout(() => {
          loader.remove();
          document.getElementById('overlay').style.display = 'none';
        }, 700);
      }
    });

    // Остальной JavaScript без изменений
    ...
  </script>
</body>
</html>
